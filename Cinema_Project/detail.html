<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết phim</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">POLY CINEMA</div>
            <nav>
                <ul class="menu" id="nav-menu">
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="schedule.html">Lịch chiếu</a></li>
                    <li><a href="booking.html">Đặt vé</a></li>
                </ul>
                <div class="menu-toggle" id="mobile-btn">☰</div>
            </nav>
        </div>
    </header>

    <main>
        <section class="movie-detail-section">
            <div class="container">
                <div class="detail-grid">
                    <div class="detail-poster" data-aos="fade-right">
                        <img id="d-img" src="" alt="Poster phim">
                    </div>

                    <div class="detail-content" data-aos="fade-left">
                        <h1 id="d-title" class="movie-title">Loading...</h1>
                        
                        <div class="movie-meta">
                            <span class="tag">2D/3D</span>
                            <span class="tag warning">C13</span>
                            <span id="d-time" class="duration">... phút</span>
                            <!-- Thêm hiển thị thể loại -->
                            <span id="d-genre"></span>
                        </div>

                        <!-- Thêm Đạo diễn & Diễn viên -->
                        <p id="d-director"></p>
                        <p id="d-cast"></p>

                        <p id="d-desc" class="description">
                            Đang tải thông tin phim...
                        </p>

                        <div class="action-buttons">
                            <a href="booking.html" class="btn-cta">Đặt vé ngay</a>
                            <a href="#" id="btn-trailer" class="btn-trailer" target="_blank">Xem Trailer</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cinema Poly. Mini Project Lab 5.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
